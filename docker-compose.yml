version: "2"

services:
  api:
    restart: unless-stopped
    env_file:
      - .env
    build: ./api
    image: alexeuler/uniearn-api:latest
    ports:
      - 8000:8000
    volumes:
      - .:/root/uniearn
  fetch-data:
    restart: unless-stopped
    env_file:
      - .env
    build: ./data
    image: alexeuler/uniearn-fetch-data:latest
    volumes:
      - .:/root/uniearn
    command: /root/uniearn/data/start_cron.sh
